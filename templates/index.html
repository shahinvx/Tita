<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <!--
    <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
    -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Website Title -->
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Survival Predictor</span></h2>
        <div class='description'>
        <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
        </div>
    </div>

    <!-- Input Area -->
	<div class="ml-container">
     	<form action="{{ url_for('predict') }}" method="POST">
            <input class="form-input" type="text" name="P_Class" placeholder="Ticket Class eg. 1, 2, or 3"><br>
            <input class="form-input" type="text" name="Gender" placeholder="Sex eg. 1 = Man, 2 = Women"><br>
            <input class="form-input" type="text" name="Age" placeholder="Age eg. 10 - 90"><br>
            <input class="form-input" type="text" name="Sib_Sp" placeholder="Total Siblings/Spouse eg. 1-5"><br>
            <input class="form-input" type="text" name="Parch" placeholder="Total Parents/Children eg. 1-10"><br>
            <input class="form-input" type="text" name="Fare" placeholder="Fare eg. 1-10000"><br>
            <input class="form-input" type="text" name="Embarked" placeholder="Port of Embarkation eg. Cherbourg=1,Queenstown=2,Southampton=3"><br>
        	<input type="submit" class="my-cta-button" value="Predict">
        </form>
    </div>

    <!-- Footer -->
    <div class='footer'>
        <div class="contact">
            <a target="_blank" href="https://github.com/shahinvx"><i class="fab fa-github fa-lg contact-icon"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/shahinvx/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
        </div>
        <p class='footer-description'>Made by Shahin VX.</p>
    </div>
    
</body>
</html>
